<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="background">
      <img src="/images/logo.svg" alt="spliter logo" class="logo" />
      <div class="box">
        <div class="input">
          <div class="bill-div">
            <div class="msg">
              <label for="bill">Bill</label>
              <div id="top-msg">Can't be zero</div>
            </div>
            <input type="number" name="bill" placeholder="0" id="bill" /><br />
          </div>
          <div class="tip-div">
            Select Tip %
            <div class="col">
              <button id="five" class="tip-button">5%</button>
              <button id="ten" class="tip-button">10%</button>
              <button id="fifteen" class="tip-button">15%</button>
            </div>
            <div class="col">
              <button id="twentyFive" class="tip-button">25%</button>
              <button id="fifty" class="tip-button">50%</button>
              <input
                type="number"
                id="custom"
                class="tip-button"
                placeholder="Custom"
              />
            </div>
          </div>
          <div class="people-div">
            <div class="msg">
              <label for="num">Number of People</label>
              <div id="bottom-msg">Can't be zero</div>
            </div>
            <input
              type="number"
              name="people"
              placeholder="0"
              id="people"
              min="1"
            />
          </div>
        </div>

        <!-- THIS SHOWS THE CALCULATED VALUES -->
        <div class="result">
          <div class="tipped-div">
            <p class="tipped-text">Tip Amount <small>/&nbsp;person</small></p>
            <p id="tip">$0.00</p>
          </div>
          <div class="amounts-div">
            <p class="amount-text">Total <small>/&nbsp;person</small></p>
            <p id="total">$0.00</p>
          </div>
          <!-- <button id="reset" disabled>RESET</button> -->
          <button disabled="disabled" id="reset">RESET</button>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
